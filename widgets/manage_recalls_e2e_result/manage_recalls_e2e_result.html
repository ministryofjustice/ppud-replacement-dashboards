<h1 class="title" data-bind="environment"></h1>

<div class="current-version">
  Current -
  API: <span class="label version" data-bind="current_api_version"></span>
  UI: <span class="label version" data-bind="current_ui_version"></span>
</div>
<div class="clearfix" />

<ul class="items list-nostyle">
  <li class="item" data-foreach-item="items" data-bind-class="item.status">
    <span data-bind="item.timestamp"></span>

    <a data-bind-href="item.e2e_build_url" target="_blank">
      <span class="label e2e_link">E2E</span>
    </a>

    =>

    <span>API:</span>
    <a data-bind-href="item.api_build_url" target="_blank">
      <span class="label version" data-bind="item.api_version"></span>
    </a>

    <span>UI:</span>
    <a data-bind-href="item.ui_build_url" target="_blank">
      <span class="label version" data-bind="item.ui_version"></span>
    </a>

    <div class="clearfix" />
  </li>
</ul>
