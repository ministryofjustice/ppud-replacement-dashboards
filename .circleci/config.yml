version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@3.11
  ruby: circleci/ruby@1

parameters:
  alerts-slack-channel:
    type: string
    default: ppud-replacement-devs

jobs:
  test:
    docker:
      - image: cimg/ruby:2.7-node
    environment:
      CIRCLE_CI_AUTH_TOKEN: foobar
    steps:
      - checkout
      - run:
          name: Install SQLite3
          command: |
            sudo apt-get update
            sudo apt-get install -y sqlite3 libsqlite3-dev
      - ruby/install-deps
      # - ruby/rubocop-check:
      #     format: progress
      #     label: Inspecting with Rubocop
      - run:
          name: Run Test Suite
          command: bundle exec rake test

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - test

      - hmpps/helm_lint:
          name: helm_lint

      - hmpps/build_docker:
          name: build_docker
          publish: false
          persist_container_image: true

      - hmpps/trivy_pipeline_scan:
          name: trivy_scan_low_medium_cves
          fail_build: false
          cve_severities_to_check: UNKNOWN,LOW,MEDIUM
          additional_args: --skip-dirs /usr/local/lib/ruby/gems/
          requires:
            - build_docker

      - hmpps/trivy_pipeline_scan:
          name: trivy_scan
          additional_args: --skip-dirs /usr/local/lib/ruby/gems/
          requires:
            - build_docker

      - hmpps/publish_docker:
          name: publish_docker
          requires:
            - helm_lint
            - trivy_scan
          filters:
            branches:
              only:
                - main

      - hmpps/deploy_env:
          name: deploy_dev
          env: dev
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - publish_docker

  security:
    triggers:
      - schedule:
          cron: "0 7 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      # - hmpps/veracode_policy_scan:
      #     context:
      #       - veracode-credentials
      #       - hmpps-common-vars
      #     teams: Sentence Management
      #     slack_channel: << pipeline.parameters.alerts-slack-channel >>

      - hmpps/trivy_latest_scan:
          context:
            - hmpps-common-vars
          additional_args: --skip-dirs /usr/local/lib/ruby/gems/
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
